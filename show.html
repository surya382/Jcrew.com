<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dis{display: flex;}

        #pic{border: 1px solid black;
        width: 50%;}

        #cont{padding: 0px 0px 0px 15px;}
        #cont>h3{margin-top: 0px;}
        #cont>h3+p{font-weight: bold;}

        #cont>p{font-weight: bold;}

        #siz{border: 1px solid green;
        display: grid;
    grid-template-columns: repeat(4,1fr);
gap: 10px;}

#siz>div{border: 1px solid grey;
padding: 5px;
text-align: center;}

#siz>div:hover{border: 2px solid black;}
    

    </style>
</head>
<body>
    <div id="dis">
     <div id="pic">

     </div>

     <div id="cont">
         
        
     </div>
            

    </div>
</body>
</html>
<script>

    let dal=JSON.parse(localStorage.getItem("list"));
    
    display(dal);

    function display(dal){

        dal.forEach(function(el){

        let image=document.createElement("img");
        image.setAttribute("src",el.image_url);
        image.style.width="100%";


        let head=document.createElement("h3");
        head.innerText=el.name;

         let price=document.createElement("p");
         price.innerText="INR"+" "+el.price;
         

         let p=document.createElement("p");
         p.innerText="Size:";
         
         let size=document.createElement("div")
         size.setAttribute("id","siz"); 
         
         let div1=document.createElement("div");
         div1.innerText="xl";

         let div2=document.createElement("div");
         div2.innerText="xxl";

         let div3=document.createElement("div");
         div3.innerText="small";

         let div4=document.createElement("div");
         div4.innerText="large";

         let div5=document.createElement("div");
         div5.innerText="Medium";

         let

         
         


              
                         
         size.append(div1,div2,div3,div4,div5);
        document.querySelector("#pic").append(image)
    document.querySelector("#cont").append(head,price,p,size)

        })
    }
</script>
